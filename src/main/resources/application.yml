spring:
  application:
    name: springAdminServer
  boot:
    admin:
      client:
        url: http://localhost:8000
  datasource:
    name: mysql
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/study
      username: root
      password: root
      platform: mysql

server:
  port: 8001

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    enabled-by-default: true
    web:
      base-path: /actuator
      exposure:
        include: '*'

logging:
  level:
    com.example.springadminserver: debug
    com.chz.mapper: debug

#pagehelper分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
